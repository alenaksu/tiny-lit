<!doctype html>
<html>

<head>
    <title>Tiny-Lit Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script type="text/javascript" src="../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script> -->
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../../node_modules/@webcomponents/custom-elements/src/native-shim.js"></script>
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
    <link rel="stylesheet" href="index.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Roboto,"Helvetica Neue",sans-serif;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #menu {
            border-bottom: 5px solid rgb(var(--primary));
            background: rgb(var(--background));
            width: 100%;
            color: white;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .menu-link {
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px;
        }

        #content {
            padding: 2rem;
            position: relative;
            flex: 1;
        }
    </style>
</head>

<body>
    <demo-router intercept-locals use-hash></demo-router>

    <div id="menu">
        <a class="menu-link" href="/todo">Todo</a>
        <a class="menu-link" href="/karpinsky">Karpinsky</a>
        <a class="menu-link" href="/store">Store</a>
        <a class="menu-link" href="/counter">Counter</a>
    </div>

    <div id="content">
       <demo-route path="/karpinsky" component="karpinsky-demo"></demo-route>
       <demo-route path="/store" component="store-demo"></demo-route>
       <demo-route path="/todo" component="todo-mvc"></demo-route>
       <demo-route path="/counter" component="test-counter"></demo-route>
    </div>

    <script src="index.js" defer=""></script>
</body>

</html>
